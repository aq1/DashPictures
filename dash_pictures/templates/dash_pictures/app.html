<!DOCTYPE html>
<html lang="en">
<meta content="charset=utf-8">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dash Pictures. Practice drawing using Pinterest boards</title>
</head>
<body>
{% verbatim %}
<div id="app">
    <div class="row">
        <div class="col s12 m2" id="menu">
            <div class="row" v-if="!inProgress">
                <div class="col s12">
                    <a class="waves-effect waves-teal btn-flat ctrl-btn" @click="start">Start</a>
                </div>
            </div>
            <div class="row" v-if="inProgress">
                <div class="col s12">
                    <a class="waves-effect waves-teal btn-flat ctrl-btn" @click="stop">Stop</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="progress" :class="{disabled: !inProgress}">
                        <div class="determinate" style="width: 100%" :style="{width: timer.value + '%'}"></div>
                    </div>
                </div>
            </div>
            <div class="ctrl-row" :class="{disabled: !inProgress}">
                <div class="row">
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           :class="{disabled: !inProgress}"
                           @click="addTimerMax(10)"
                        >+10s</a>
                    </div>
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           v-if="!timer.isPaused"
                           :class="{disabled: !inProgress}"
                           @click="pause">
                            <i class="material-icons">pause</i>
                        </a>
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           v-if="timer.isPaused"
                           @click="resume"
                           :class="{disabled: !inProgress}">
                            <i class="material-icons">play_arrow</i>
                        </a>
                    </div>
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           @click="next"
                           :class="{disabled: !inProgress}">
                            <i class="material-icons">fast_forward</i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           :class="{active: timer.max == 30}"
                           @click="setTimerMax(30)">
                            30s
                        </a>
                    </div>
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           :class="{active: timer.max == 60}"
                           @click="setTimerMax(60)">
                            1m
                        </a>
                    </div>
                    <div class="col s4">
                        <a class="waves-effect waves-teal btn-flat ctrl-btn"
                           :class="{active: timer.max == 120}"
                           @click="setTimerMax(120)">
                            2m
                        </a>
                    </div>
                </div>
            </div>
            <div id="boards">
                <div class="row">
                    <div class="col s12">
                        <div class="border-wrap">
                            <div class="border"></div>
                        </div>
                    </div>
                </div>
                <div v-if="boards">
                    <div class="row">
                        <div class="col s12" v-for="board in boards">
                            <label>
                                <input type="checkbox" v-model="board.selected">
                                <span>{{ board.name }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="border-wrap">
                            <div class="border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m10" id="content">
            <img v-if="src" src="" :src="src" id="drawing" alt="drawing">
        </div>
    </div>
</div>
{% endverbatim %}
</body>
<link rel="stylesheet" href="{% static 'dash_pictures/node_modules/materialize-css/dist/css/materialize.min.css' %}">
<link rel="stylesheet" href="{% static 'dash_pictures/css/app.css' %}">

<script src="{% static 'dash_pictures/node_modules/vue/dist/vue.js' %}"></script>
<script src="{% static 'dash_pictures/node_modules/axios/dist/axios.js' %}"></script>
<script src="{% static 'dash_pictures/node_modules/materialize-css/dist/js/materialize.min.js' %}"></script>

<script src="{% static 'dash_pictures/js/app.js' %}"></script>
</html>
