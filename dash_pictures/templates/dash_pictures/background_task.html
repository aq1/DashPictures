<!DOCTYPE html>
<html lang="en">
<meta content="charset=utf-8">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tasks</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <table class="striped highlight responsive-table">
                <thead>
                <tr>
                    <th>Updated</th>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Status</th>
                    <th>result</th>
                </tr>
                </thead>

                <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.updated }}</td>
                        <td>{{ task.id }}</td>
                        <td>{{ task.name }}</td>
                        <td>{{ task.status }}</td>
                        <td>{{ task.result }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="{% static 'dash_pictures/node_modules/materialize-css/dist/css/materialize.min.css' %}">
<script src="{% static 'dash_pictures/node_modules/materialize-css/dist/js/materialize.min.js' %}"></script>
</html>
